<main id="main" class="main">
    <div class="pagetitle">
      <h1>categories Tables</h1>
      
    </div>
  
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Datatables</h5>
  
              
              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Namecreateur</th>
                    <th scope="col">categoryProject</th>
                    <th scope="col">donation</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data">
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.name }}</td>
                    <td>{{ item.category }}</td>
                    <td>{{ item.donation }}</td>
                    <td>{{ item.startDate }}</td>
                    <td>
                      <button (click)="deleteRow(item.id)">Supprimer</button>
                    </td>
                  </tr>
                </tbody>
              </table>
  
              <button (click)="addRow()">Ajouter une ligne</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
